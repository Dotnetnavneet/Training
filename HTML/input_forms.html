<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <input type="radio" name="Program_language" value="html" id="html">
        <label for="html">HTML</label>

        <input type="radio" name="Program_language" value="css" id="css">
        <label for="css">CSS</label>

        <input type="radio" name="Program_language" value="javscript" id="javascript">
        <label for="javascript">JS</label><br>
        <input type="checkbox" id="car1">
        <label for="car1">I have a bike</label>
        <br>
        <input type="checkbox" id="car2">
        <label for="car2">I have a Car</label>
        <br>
        <input type="checkbox" id="car3">
        <label for="car3">I have an ElectricCar</label>
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
